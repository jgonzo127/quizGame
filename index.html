<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Quiz</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>
</head>

<body>


<div class="content">
	<nav class="top-nav">
	<a class="new-game" href="#" >+ Play Again</a>
	<img class="title" src="img/temp-2.png" alt="">	
	</nav>
</div>


<div class="content">
	<div class="question-title">From what clan does Boba Fett's armor originate?</div>
</div>
<div class="content">
	<ol class="question-list">
		<li><button type="submit" class = "1-button">Mandalorian</button></li>
		<li><button type="submit" class = "2-button">Corellian</button></li>
		<li><button type="submit" class = "3-button">Gungan</button></li>
		<li><button type="submit" class = "4-button">Twi'Lek</button></li>
	</ol>
	<div><span = class='score'>You've answered 2 of 2 correct!</span></div>
</div>

<div class="content">
	<div class="progress"><div class="saber-switch">
	<div class="light"><span>1 of 5</span></div></div></div>

</div>

</body>

</html>
